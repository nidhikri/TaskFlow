<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Productivity Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a2d9d6a04a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Pomodoro Sound Alerts -->
    <audio id="pomoBeep">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>

    <style>
        /* -----------------------------------------
           GLOBAL THEME VARIABLES
        ----------------------------------------- */
        :root {
            --bg: #121212;
            --text: #ffffff;
            --card: rgba(255, 255, 255, 0.07);
            --input-bg: rgba(255, 255, 255, 0.15);
            --button-bg: #8b5cf6;
            --button-hover: #7c3aed;
            --accent: #c084fc;
        }
        body.light-mode {
            --bg: #fdfdfd;
            --text: #111;
            --card: #ffffff;
            --input-bg: #ffffff;
            --button-bg: #6b3dff;
            --button-hover: #5832d8;
            --accent: #6b3dff;
        }

        /* -----------------------------------------
           GLOBAL STYLES
        ----------------------------------------- */
        body {
            background: var(--bg);
            font-family: "Poppins", sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: 0.3s;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            margin-top: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            font-size: 40px;
            font-weight: 600;
            color: var(--accent);
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        h3 {
            margin-bottom: 12px;
            font-size: 22px;
            font-weight: 600;
            color: var(--accent);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: var(--input-bg);
            color: var(--text);
            font-size: 14px;
            transition: 0.3s;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--button-bg);
            color: white;
            font-weight: 500;
            transition: 0.2s;
        }

        button:hover {
            background: var(--button-hover);
        }

        .task-card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .status {
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .status.done { background: #4caf50; color: white; }
        .status.pending { background: #ff9800; color: black; }

        /* -----------------------------------------
           THEME BUTTON
        ----------------------------------------- */
        .theme-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            background: var(--button-bg);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
        }

        /* -----------------------------------------
           POMODORO SECTION
        ----------------------------------------- */
        .pomo-box {
            text-align: center;
            padding: 20px;
            background: var(--card);
            border-radius: 14px;
        }

        .pomo-display {
            font-size: 45px;
            margin: 10px 0;
            font-weight: bold;
        }

        .pomo-status {
            margin-top: 8px;
            opacity: 0.7;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            color: var(--text);
            opacity: 0.8;
            font-size: 14px;
        }

        .footer .social {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer .social a {
            font-size: 24px;
            color: var(--accent);
            transition: 0.3s;
        }

        .footer .social a:hover {
            transform: scale(1.2);
            color: var(--button-hover);
        }

    </style>
</head>
<body>

<button id="themeToggle" class="theme-btn">üåô Dark Mode</button>

<div class="container">

    <div class="header">
        <h1>TaskFlow Productivity App</h1>
        <p style="opacity:0.7;">Task Tracking ‚Ä¢ Notes ‚Ä¢ Calendar ‚Ä¢ Timer ‚Ä¢ Pomodoro</p>
    </div>

    <!-- ADD TASK -->
    <div class="card">
        <h3>Add New Task</h3>
        <input type="text" id="title" placeholder="Task Title">
        <textarea id="description" placeholder="Task Description"></textarea>
        <button onclick="addTask()">Add Task</button>
    </div>

    <!-- TASK LIST -->
    <div class="card">
        <h3>Your Tasks</h3>
        <label><b>Select Date:</b></label>
        <input type="date" id="taskDate">
        <div id="taskList"></div>
    </div>

    <!-- DAILY RATING -->
    <div class="card">
        <h3>Daily Rating</h3>
        <input type="number" id="rating" min="1" max="10" placeholder="Rate your day (1-10)">
        <textarea id="ratingNotes" rows="2" placeholder="Notes for today"></textarea>
        <button onclick="saveRating()">Save Rating</button>
    </div>

    <!-- CUSTOM POMODORO -->
    <div class="card pomo-box">
        <h3>üçÖ Custom Pomodoro Timer</h3>

        <input type="number" id="pomoFocus" placeholder="Focus (minutes)">
        <input type="number" id="pomoBreak" placeholder="Break (minutes)">
        <input type="number" id="pomoCycles" placeholder="Cycles (e.g., 4)">

        <div class="pomo-display" id="pomodoroLabel">00:00</div>
        <p class="pomo-status" id="pomoStatus"></p>

        <button onclick="startPomodoro()">Start</button>
        <button onclick="pausePomodoro()">Pause</button>
        <button onclick="resetPomodoro()">Reset</button>
    </div>

</div>

<script src="script.js"></script>
